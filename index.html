<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Creative Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #2575fc; }
        }

        .intro {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px 30px;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        p {
            font-size: 1.1em;
            line-height: 1.6em;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 5s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(200px, -200px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>✨ Welcome to Our Creative Space ✨</h1>

    <div class="intro">
        <p><strong>Navjot Kaur</strong> — A passionate learner and a 20-year-old Computer Network Technician student, always exploring the digital world.</p>
        <p><strong>Komaldeep Kaur</strong> — A creative and dedicated 20-year-old Computer Network Technician student with a love for technology and design.</p>
    </div>

    <div class="sparkle" style="top:10%; left:20%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top:40%; left:60%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top:70%; left:30%; animation-delay: 2s;"></div>
    <div class="sparkle" style="top:20%; left:80%; animation-delay: 3s;"></div>
    <div class="sparkle" style="top:60%; left:50%; animation-delay: 4s;"></div>
</body>
</html>
